<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="components.html :: head"></head>
    <body>
        <!--El navbar-->

        <div th:replace="components.html :: navbar"></div>
        <!--Fin del NAVBAR-->

        <section class="p-5 tm-container-outer tm-bg-gray">            
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 mx-auto tm-about-text-wrap text-center">  

                        <h3 class="text-uppercase mb-4" th:if="${msg != null}" th:text="${msg}"><strong></strong></h3>

                        <h3 class="text-uppercase mb-4" th:if="${error != null}" th:text="${error}"><strong ></strong></h3>



                        
                            <a onclick ="location.href = '/reservation/list'" class="text-uppercase btn-success tm-btn" th:if="${error == null}">Ver en Reservas</a>      
                            <a href="/" class="text-uppercase btn-danger tm-btn">Volver al inicio</a>               
                                 
                    </div>
                </div>
            </div>            
        </section>

        <!--footer-->
        <div class="fixed-bottom">
            <div th:replace="components.html :: footer">
            </div>




            <!-- load JS files -->
            <script src="js/jquery-1.11.3.min.js"></script>             
            <script src="js/popper.min.js"></script>                      
            <script src="js/bootstrap.min.js"></script>                 
            <script src="js/datepicker.min.js"></script>                
            <script src="js/jquery.singlePageNav.min.js"></script>      
            <script src="slick/slick.min.js"></script>                  
            <script src="js/jquery.scrollTo.min.js"></script>           
            <script>



                                /* DOM is ready
                                 ------------------------------------------------*/
                                $(function () {

                                    // Change top navbar on scroll
                                    $(window).on("scroll", function () {
                                        if ($(window).scrollTop() > 100) {
                                            $(".tm-top-bar").addClass("active");
                                        } else {
                                            $(".tm-top-bar").removeClass("active");
                                        }
                                    });

                                    // Smooth scroll to search form
                                    $('.tm-down-arrow-link').click(function () {
                                        $.scrollTo('#tm-section-search', 300, {easing: 'linear'});
                                    });

                                    // Date Picker in Search form
                                    var pickerCheckIn = datepicker('#inputCheckIn');
                                    var pickerCheckOut = datepicker('#inputCheckOut');

                                    // Update nav links on scroll
                                    $('#tm-top-bar').singlePageNav({
                                        currentClass: 'active',
                                        offset: 60
                                    });

                                    // Close navbar after clicked
                                    $('.nav-link').click(function () {
                                        $('#mainNav').removeClass('show');
                                    });

                                    // Slick Carousel
                                    $('.tm-slideshow').slick({
                                        infinite: true,
                                        arrows: true,
                                        slidesToShow: 1,
                                        slidesToScroll: 1
                                    });
                                });
            </script>             

    </body>
</html>
