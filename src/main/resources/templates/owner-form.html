    <body>
        <form action="/owner/signup" method="POST">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>

                <label for="firstname"><b>Nombre</b></label>
                <input type="text" placeholder="Enter fistname" name="fname" required>
                
                <label for="lastname"><b>Apellino</b></label>
                <input type="text" placeholder="Enter lastname" name="lname" required>
                
                <label for="dni"><b>DNI</b></label>
                <input type="number" placeholder="Enter dni" name="dni" required>
                
                <label for="bdate"><b>Nacimiento</b></label>
                <input type="date" name="bdate" required>
                
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label for="password2"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="password2" required>
                
                <label for="phoneNumber"><b>Phone number</b></label>
                <input type="number" placeholder="Phone number" name="phoneNumber" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
