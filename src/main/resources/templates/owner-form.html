<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registrar dueño</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- Script para traer Header-->
  <script src="js/main.js" type="text/javascript"></script>

  <!-- Estilos Header y Footer -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css\base.css">
 

  <!--Estilos-->
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;


    }

   
  </style>

</head>

<body>


  <div>
    <form action="/signup" method="POST">
      <form action="/owner/signup" method="POST">
        <h3>Registrarse como dueño</h3>

        <label for="firstname"><b>Nombre</b></label>
        <input type="text" placeholder="Ingrese nombre" name="firstname" required>

        <label for="lastname"><b>Apellido</b></label>
        <input type="text" placeholder="Ingrese Apellido" name="lastname" required>

        <label for="dni"><b>DNI</b></label>
        <input type="number" placeholder="Ingrese DNI" name="dni" required>

        <label for="bdate"><b>Nacimiento</b></label>
        <input type="date" placeholder="Ingrese fecha de nacimiento" name="bdate" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Ingrese  Email" name="email" required>

        <label for="password"><b>Contraseña</b></label>
        <input type="password" placeholder="Ingrese contraseña" name="password" required>

        <label for="password2"><b>Repita Contraseña</b></label>
        <input type="password" placeholder="Repita contraseña" name="password2" required>

        <label for="phonenumber"><b>Número de teléfono</b></label>
        <input type="number" placeholder="Ingrese teléfono" name="phonenumber" required>


        <!--
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    -->
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancelar</button>
          <button type="submit" class="signupbtn">Registrarse</button>
        </div>


      </form>


    </form>
  </div>

  <nuevo-footer class="footerEmergency"></nuevo-footer>

</body>

</html>
