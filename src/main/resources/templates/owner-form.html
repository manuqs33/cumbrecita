<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Cumbrecita Reservas</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">             
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="datepicker.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="stylesheet" href="stylealt.css">
    
    
    </head>
<body>
    <!--El navbar-->

    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg"></div>
        <div class="tm-top-bar" id="tm-top-bar">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="/">
                            <img src="img/LogoCumbrecitaAlt1.png" alt="Logo Reservas">
                            La Cumbrecita
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse"
                            data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto">

                                <li class="nav-item">
                                    <a class="nav-link" href="#tm-section-3">Qué visitar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="location.href='/login'"
                                        sec:authorize="!isAuthenticated()">Iniciar sesión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="location.href='/signup'"
                                        sec:authorize="!isAuthenticated()">Registrate</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="location.href='/owner'"
                                        th:if="${session.sessionOwner == null}">Registrar dueño</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="location.href='/lodging/create'"
                                        th:if="${session.sessionOwner != null}">Registrá tu propiedad</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contact">Contacto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#tm-section-3">Quiénes somos</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>


        <!--Fin del NAVBAR-->
    
            <div class="row">

                <div class="col-lg-2"></div>
                <div class="col-lg-10">

                    <form action="/owner/signup" method="POST">
                        <div class="col-lg-6">
                            <br>
                            <h3>Registrate en Reservas La Cumbrecita</h3>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="firstname" class="col-lg-8 control-label">Nombre</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Ingresar su Nombre" name="firstname" required>
                            </div>
                        </div>

                        <div for="lastname" class="form-group">
                            <label class="col-lg-8 control-label">Apellido</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Ingresar su apellido" name="lastname" required>
                            </div>
                        </div>

                        
                    
                            <div class="form-group">
                                <label for="email" class="col-lg-8 control-label">Email</label>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control" placeholder="Ingrese  Email" name="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dni" class="col-lg-8 control-label">DNI</label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" placeholder="Ingresar su DNI" name="dni" required>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="bdate" class="col-lg-8 control-label">Fecha de Nacimiento</label>
                                <div class="col-lg-6">
                                    <input type="date" class="form-control" placeholder="Ingrese fecha de nacimiento" name="bdate" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phonenumber" class="col-lg-8 control-label">Teléfono</label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" placeholder="Ingrese su teléfono" name="phonenumber" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-lg-8 control-label">Contraseña</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" placeholder="Ingrese una contraseña" name="password"
                                        required>
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <label for="password2" class="col-lg-8 control-label">Repita su contraseña</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" placeholder="Repita su contraseña" name="password2"
                                        required>
                                </div>
                            </div>
                    
                            
                    
                            <br>
                            <br>
                            <div class="form-group">
                                <div class="col-lg-6 control-label">
                                    <button type="submit" class="signupbtn">Registrarse</button>
                                    <button type="reset" class="cancelbtn">Cancelar</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
    <!-- footer -->
    <div th:replace="components.html :: footer"></div>
    
                    
    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>             
    <script src="js/popper.min.js"></script>                      
    <script src="js/bootstrap.min.js"></script>                 
    <script src="js/datepicker.min.js"></script>                
    <script src="js/jquery.singlePageNav.min.js"></script>      
    <script src="slick/slick.min.js"></script>                  
    <script src="js/jquery.scrollTo.min.js"></script>           
    <script> 
        

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            // Change top navbar on scroll
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });

            // Smooth scroll to search form
            $('.tm-down-arrow-link').click(function(){
                $.scrollTo('#tm-section-search', 300, {easing:'linear'});
            });

            // Date Picker in Search form
            var pickerCheckIn = datepicker('#inputCheckIn');
            var pickerCheckOut = datepicker('#inputCheckOut');

            // Update nav links on scroll
            $('#tm-top-bar').singlePageNav({
                currentClass:'active',
                offset: 60
            });

            // Close navbar after clicked
            $('.nav-link').click(function(){
                $('#mainNav').removeClass('show');
            });

            // Slick Carousel
            $('.tm-slideshow').slick({
                infinite: true,
                arrows: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });
    </script>  
</body>

</html>
