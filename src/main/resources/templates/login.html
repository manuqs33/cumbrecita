<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cumbrecita Reservas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">             
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="stylealt.css">
</head>

<body>

<!--El navbar-->

<div th:replace="components.html :: navbar"></div>

<!--FORM Login-->

        <div th:if="${error}" class="alert alert-warning mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>


<div class="row">
    <div class="col-lg-2"></div>
        <div class="col-lg-10">

        <form action="/login/process" method="POST">
            <div class="col-lg-6">
                <br>
                <h3>Login</h3>
            </div>
            <br>

            <div class="form-group">
                <label for="username" class="col-lg-8 control-label">Email</label>
                <div class="col-lg-6">
                        <input type="text" class="form-control" name="username" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-lg-8 control-label">Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-6 control-label">
                    <button type="submit" class="signupbtn">Iniciar sesi√≥n</button>
                </div>
            </div>
        </form>
    </div>
</div>


   <!-- footer -->
   <div class="fixed-bottom">
   <div th:replace="components.html :: footer"></div>
</div>
                    
   <!-- load JS files -->
   <script src="js/jquery-1.11.3.min.js"></script>             
   <script src="js/popper.min.js"></script>                      
   <script src="js/bootstrap.min.js"></script>                 
   <script src="js/datepicker.min.js"></script>                
   <script src="js/jquery.singlePageNav.min.js"></script>      
   <script src="slick/slick.min.js"></script>                  
   <script src="js/jquery.scrollTo.min.js"></script>           
   <script> 
       

       /* DOM is ready
       ------------------------------------------------*/
       $(function(){

           // Change top navbar on scroll
           $(window).on("scroll", function() {
               if($(window).scrollTop() > 100) {
                   $(".tm-top-bar").addClass("active");
               } else {                    
                $(".tm-top-bar").removeClass("active");
               }
           });

           // Smooth scroll to search form
           $('.tm-down-arrow-link').click(function(){
               $.scrollTo('#tm-section-search', 300, {easing:'linear'});
           });

           // Date Picker in Search form
           var pickerCheckIn = datepicker('#inputCheckIn');
           var pickerCheckOut = datepicker('#inputCheckOut');

           // Update nav links on scroll
           $('#tm-top-bar').singlePageNav({
               currentClass:'active',
               offset: 60
           });

           // Close navbar after clicked
           $('.nav-link').click(function(){
               $('#mainNav').removeClass('show');
           });

           // Slick Carousel
           $('.tm-slideshow').slick({
               infinite: true,
               arrows: true,
               slidesToShow: 1,
               slidesToScroll: 1
           });
       });
   </script>  

</body>

</html>
