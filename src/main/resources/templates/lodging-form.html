<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



 <!--head with sylesheets and bootstrap-->

 <head th:replace="components.html :: head">
</head>


    <body>
    <!--El navbar-->

    <div th:replace="components.html :: navbar"></div>

    <!--Fin del NAVBAR-->

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">

            <form th:action="@{/lodging/save}" method="POST" enctype="multipart/form-data">
                <div class="col-lg-6">
                    <br>
                    <h3>Agreg치 tu propiedad</h3>
                </div>
                <br>

                <div class="form-group">
                    <label for="name" class="col-lg-8 control-label"><b>Nombre</b></label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Ingrese nombre del alojamiento" name="name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-lg-8 control-label"><b>Direccion</b></label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Ingrese direcci칩n del alojamiento" name="address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-lg-8 control-label"><b>Tipo</b></label>
                    <div class="col-lg-6">
                    <select name="type">
                        <option value="0">Casa</option>
                        <option value="1">Habitaci칩n</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="capacity" class="col-lg-8 control-label"><b>Capacidad</b></label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" placeholder="Ingrese capacidad" name="capacity" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ppnigth" class="col-lg-8 control-label"><b>Precio p/noche</b></label>
                    <div class="col-lg-6">
                    <input type="number" class="form-control" placeholder="Ingrese el precio por noche" name="ppnigth" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="desc" class="col-lg-8 control-label"><b>Descripci칩n del alojamiento</b></label>
                    <div class="col-lg-6">
                        <textarea class="form-control" id="desc" name="desc" rows="10" cols="15">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photolist" class="col-lg-8 control-label"><b>Fotos</b></label>
                    <div class="col-lg-6">
                        <input type="file" class="btn btn-secondary" name="photolist">
                    </div>
                </div>
                <br>
                <br>

                <div class="form-group">
                    <div class="col-lg-8 control-label">
                        <button type="submit" class="signupbtn btn btn-success">Cargar Alojamiento</button>
                        <button type="reset" class="cancelbtn btn btn-danger">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

        <!-- footer -->
        <div th:replace="components.html :: footer"></div>

        <!-- load JS files -->
        <script src="js/jquery-1.11.3.min.js"></script>             
        <script src="js/popper.min.js"></script>                      
        <script src="js/bootstrap.min.js"></script>                 
        <script src="js/datepicker.min.js"></script>                
        <script src="js/jquery.singlePageNav.min.js"></script>      
        <script src="slick/slick.min.js"></script>                  
        <script src="js/jquery.scrollTo.min.js"></script>           
        <script>


            /* DOM is ready
             ------------------------------------------------*/
            $(function () {

                // Change top navbar on scroll
                $(window).on("scroll", function () {
                    if ($(window).scrollTop() > 100) {
                        $(".tm-top-bar").addClass("active");
                    } else {
                        $(".tm-top-bar").removeClass("active");
                    }
                });

                // Smooth scroll to search form
                $('.tm-down-arrow-link').click(function () {
                    $.scrollTo('#tm-section-search', 300, {easing: 'linear'});
                });

                // Date Picker in Search form
                var pickerCheckIn = datepicker('#inputCheckIn');
                var pickerCheckOut = datepicker('#inputCheckOut');

                // Update nav links on scroll
                $('#tm-top-bar').singlePageNav({
                    currentClass: 'active',
                    offset: 60
                });

                // Close navbar after clicked
                $('.nav-link').click(function () {
                    $('#mainNav').removeClass('show');
                });

                // Slick Carousel
                $('.tm-slideshow').slick({
                    infinite: true,
                    arrows: true,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
            });
        </script>  
    </body>

</html>
