<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


 <!--head with sylesheets and bootstrap-->

 <head th:replace="components.html :: head">
</head>

<body>
     <!--El navbar-->

<div th:replace="components.html :: navbar"></div>

<!--Fin del NAVBAR-->

        <div>
            <form th:action="@{/lodging/save}" method="POST" enctype="multipart/form-data">
                <h3>Registra tu propiedad</h3>
                <label for="name"><b>Nombre</b></label>
                <input type="text" placeholder="Enter name" name="name" required>
        
                <label for="address"><b>Direccion</b></label>
                <input type="text" placeholder="Street name + number" name="address" required>
        
                <label for="type"><b>Tipo</b></label>
                <select name="type">
                    <option th:each="typeIndex : ${types}" th:value="${typeIndex}" th:text="${typeIndex}"></option>
                </select>
        
                <label for="capacity"><b>Capacidad</b></label>
                <input type="number" placeholder="Enter capacity" name="capacity" required>
        
                <label for="ppnigth"><b>Precio p/noche</b></label>
                <input type="number" placeholder="Enter price" name="ppnigth" required>
        
                <label for="desc"><b>Descripci√≥n del alojamiento</b></label>
                <textarea id="desc" name="desc" rows="10" cols="15"></textarea>
        
                <label for="photolist"><b>Fotos</b></label>
                <input type="file" name="photolist">
        
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancelar</button>
                    <button type="submit" class="signupbtn">Cargar Alojamiento</button>
                </div>
            </form>
        </div>

     <!-- footer -->
     <div th:replace="components.html :: footer"></div>

     <!-- load JS files -->
     <script src="js/jquery-1.11.3.min.js"></script>             
     <script src="js/popper.min.js"></script>                      
     <script src="js/bootstrap.min.js"></script>                 
     <script src="js/datepicker.min.js"></script>                
     <script src="js/jquery.singlePageNav.min.js"></script>      
     <script src="slick/slick.min.js"></script>                  
     <script src="js/jquery.scrollTo.min.js"></script>           
     <script> 
         
 
         /* DOM is ready
         ------------------------------------------------*/
         $(function(){
 
             // Change top navbar on scroll
             $(window).on("scroll", function() {
                 if($(window).scrollTop() > 100) {
                     $(".tm-top-bar").addClass("active");
                 } else {                    
                  $(".tm-top-bar").removeClass("active");
                 }
             });
 
             // Smooth scroll to search form
             $('.tm-down-arrow-link').click(function(){
                 $.scrollTo('#tm-section-search', 300, {easing:'linear'});
             });
 
             // Date Picker in Search form
             var pickerCheckIn = datepicker('#inputCheckIn');
             var pickerCheckOut = datepicker('#inputCheckOut');
 
             // Update nav links on scroll
             $('#tm-top-bar').singlePageNav({
                 currentClass:'active',
                 offset: 60
             });
 
             // Close navbar after clicked
             $('.nav-link').click(function(){
                 $('#mainNav').removeClass('show');
             });
 
             // Slick Carousel
             $('.tm-slideshow').slick({
                 infinite: true,
                 arrows: true,
                 slidesToShow: 1,
                 slidesToScroll: 1
             });
         });
     </script>  
 </body>
 
 </html>
