
<!DOCTYPE html>

    <span class="border">
        <form>
            <div class="row">

                <div class="col-lg-2"></div>
                <div class="col-lg-10">

                    <form th:action="@{/lodging/save}" method="POST" enctype="multipart/form-data">
                        <div class="col-lg-6">
                            <br>
                            <h3>Registrá tu propiedad</h3>
                        </div>
                        <br>
                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Nombre</b></label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" placeholder="Ingresar Nombre" name="name"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Dirección</b></label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" placeholder="Ingresar dirección"
                                        name="address" required>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Tipo de Alojamiento</b></label>
                                <div class="col-lg-6">
                                    <select name="type">
                                        <option value="0">Casa</option>
                                        <option value="1">Habitacion</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Capacidad</b></label>
                                <div class="col-lg-6">
                                    <input type="number" placeholder="Ingresar Capacidad" name="capacity" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Precio p/noche</b></label>
                                <div class="col-lg-6">
                                    <input type="number" placeholder="Ingresar precio" name="ppnigth" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Descripción del
                                        alojamiento</b></label>
                                <div class="col-lg-6">
                                    <textarea id="desc" name="desc" rows="10" cols="55"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-8 control-label"><b>Fotos</b></label>
                                <div class="col-lg-6">
                                    <input type="file" name="photolist">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-lg-6 control-label">
                                    <button type="submit" class="btn btn-success center">Registrarse</button>
                                    <button type="submit" class="btn btn-danger center">Cancelar</button>
                                </div>
                            </div>

                        </div>
                </div>
        </form>

        });

            $('#mainNav').removeClass('show');
        });

            arrows: true,
            slidesToShow: 1,
            slidesToScroll: 1
        });
    });
