<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--head-->
    <head th:replace="components.html :: head"></head>
<body>
<!--El navbar-->

<div th:replace="components.html :: navbar"></div>

<!--Fin del NAVBAR-->


<!--table-->
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
    
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Ingreso</th>
                        <th>Salida</th>
                        <th>Alojamiento</th>
                        <th>Observaciones</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva:${reserv}">
                        <td th:text="${reserva.startDate}"></td>
                        <td th:text="${reserva.endDate}"></td>
                        <td th:text="${reserva.l.name}"></td>
                        <td th:text="${reserva.observations}"></td>
                        <td th:text="${reserva.price}"></td>
                        <td>
                            <a th:href="@{/reservation/delete}+'?id='+${reserva.id}">
                                <button class="btn btn-danger">Eliminar Reserva</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--fin table-->

<!--footer-->
<div class="fixed-bottom">
    <div th:replace="components.html :: footer">
</div>


<!-- load JS files -->
<script src="js/jquery-1.11.3.min.js"></script>             
<script src="js/popper.min.js"></script>                      
<script src="js/bootstrap.min.js"></script>                 
<script src="js/datepicker.min.js"></script>                
<script src="js/jquery.singlePageNav.min.js"></script>      
<script src="slick/slick.min.js"></script>                  
<script src="js/jquery.scrollTo.min.js"></script>           
<script> 



/* DOM is ready
------------------------------------------------*/
$(function(){

// Change top navbar on scroll
$(window).on("scroll", function() {
    if($(window).scrollTop() > 100) {
        $(".tm-top-bar").addClass("active");
    } else {                    
     $(".tm-top-bar").removeClass("active");
    }
});

// Smooth scroll to search form
$('.tm-down-arrow-link').click(function(){
    $.scrollTo('#tm-section-search', 300, {easing:'linear'});
});

// Date Picker in Search form
var pickerCheckIn = datepicker('#inputCheckIn');
var pickerCheckOut = datepicker('#inputCheckOut');

// Update nav links on scroll
$('#tm-top-bar').singlePageNav({
    currentClass:'active',
    offset: 60
});

// Close navbar after clicked
$('.nav-link').click(function(){
    $('#mainNav').removeClass('show');
});

// Slick Carousel
$('.tm-slideshow').slick({
    infinite: true,
    arrows: true,
    slidesToShow: 1,
    slidesToScroll: 1
});
});
</script>    
</body>
</html>
