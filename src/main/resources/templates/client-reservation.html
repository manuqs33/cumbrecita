<!--table-->
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
    
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Ingreso</th>
                        <th>Salida</th>
                        <th>Alojamiento</th>
                        <th>Observaciones</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva:${reserv}">
                        <td th:text="${reserva.startDate}"></td>
                        <td th:text="${reserva.endDate}"></td>
                        <td th:text="${reserva.l.name}"></td>
                        <td th:text="${reserva.observations}"></td>
                        <td th:text="${reserva.price}"></td>
                        <td>
                            <a th:href="@{/reservation/delete}+'?id='+${reserva.id}">
                                <button class="btn btn-danger">Eliminar Reserva</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--fin table-->
